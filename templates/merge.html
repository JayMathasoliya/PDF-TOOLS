<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Merge PDF files online. Free service to merge PDF</title>
</head>

<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-5 bg-white rounded">
        <a class="navbar-brand font-weight-bold" href="http://localhost:3000/">MY&#10084;PDF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="http://localhost:3000/mergepdf">MERGE PDF<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="http://localhost:3000/splitpdf">SPLIT PDF</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="http://localhost:3000/compresspdf">COMPRESS PDF</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        CONVERT PDF
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item text-dark" href="http://localhost:3000/jpg_to_pdf">JPG to PDF</a>
                        <a class="dropdown-item text-dark" href="http://localhost:3000/word_to_pdf">WORD to PDF</a>
                        <a class="dropdown-item text-dark" href="http://localhost:3000/powerpoint_to_pdf">POWERPOINT to PDF</a>
                        <a class="dropdown-item text-dark" href="http://localhost:3000/excel_to_pdf">EXCEL to PDF</a>
                        <a class="dropdown-item text-dark" href="http://localhost:3000/html_to_pdf">HTML to PDF</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-3">
        <form method="post" action="/mergepdf" enctype="multipart/form-data">
            <h1 class="font-weight-bold">Merge PDF Files</h1>
            <div class="form-group">
                <br>
                <label for="exampleFormControlFile1">Combine PDFs in the order you want with the easiest PDF merger
                    available.</label>
                <br>
                <input type="file" name="pdfs" class="form-control-file" id="exampleFormControlFile1" required multiple accept=".pdf">
                <input class="btn btn-primary my-4" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
